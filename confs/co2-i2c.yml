## Optional: i2c port for extra room CO2 sensor / SKU: U103 / SKU: U104
## https://shop.m5stack.com/products/co2-unit-with-temperature-and-humidity-sensor-scd40
## https://shop.m5stack.com/products/co2l-unit-with-temperature-and-humidity-sensor-scd41
i2c:
  - id: bus_a
    sda: GPIO2
    scl: GPIO1

sensor:
  - platform: scd4x
    co2:
      name: ${room_name} CO2
      id: room_co2
      device_class: carbon_dioxide
      state_class: measurement 
      on_value:
        - component.update: co2_classification
    humidity:
      name: ${room_name} humidity
      id: room_rh
      device_class: humidity
      state_class: measurement 
      accuracy_decimals: 1
    temperature:
      name: ${room_name} temperature
      id: room_temp
      device_class: temperature
      state_class: measurement 
      accuracy_decimals: 2
#    temperature_offset: "4.2Â°C"
#    measurement_mode: low_power_periodic
    i2c_id: bus_a
    address: 0x62
    update_interval: 30s
    automatic_self_calibration: False

  - platform: template
    name: ${room_name} VPD
    icon: mdi:gauge
    id: gr2_ace_vpd
    lambda: |-
          return (((100 - id(room_rh).state) / 100) * (0.6108 * 2.718281828459045 * (17.27 * ((id(room_temp).state)) / (((id(room_temp).state)) + 237.3))));
    update_interval: 30s
    unit_of_measurement: kPa
    accuracy_decimals: 2
    filters:
      - filter_out: nan

text_sensor:
  - platform: template
    name: ${room_name} Co2 classification
    id: co2_classification
    icon: "mdi:checkbox-marked-circle-outline"
    lambda: |-
      auto co2_ = int(id(room_co2).state);
      if (co2_ < 0) {
        // No CO2 sensor.
        return {"unknown"};
      }
      if (co2_ <= 800) {
        return {"excellent"};
      }
      else if (co2_ <= 1200) {
        return {"good"};
      }
      else if (co2_ <= 1500) {
        return {"lightly high"};
      }
      else if (co2_ <= 1800) {
        return {"moderately high"};
      }
      else if (co2_ <= 2500) {
        return {"very high"};
      }
      else if (co2_ <= 4000) {
        return {"get out!"};
      }
      else {
        // ESP_LOGD("co2-classification", "CO2 not yet established: %s", id(static_co2).state);
        return {"unknown"};
      }
    update_interval: never

switch:
  - platform: template
    id: co2_switch
    name: Led switch
    optimistic: True
    restore_mode: RESTORE_DEFAULT_ON 
    lambda: return id(co2_switch).state;
    turn_on_action:
      - light.turn_on:
          id: led
          brightness: !lambda |-
            // output value must be in range 0 - 1.0
            return id(led_brightness).state / 100.0;
    turn_off_action:
      - light.turn_off:
          id: led

button:
  - platform: template
    name: "CO2 manual calibration (only in fresh air for at least 20min)"
    id: push_button
    entity_category: config
    on_press:
      then:
      - scd4x.perform_forced_calibration:
          value: 419