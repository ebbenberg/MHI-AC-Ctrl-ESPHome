## Optional: i2c port for extra room KMeter Iso thermocouple
## https://docs.m5stack.com/en/unit/KMeterISO%20Unit
i2c:
  - id: bus_a
    sda: GPIO2
    scl: GPIO1

sensor:
  - platform: kmeteriso
    temperature:
      name: ${ext_temperature}
      id: room_temperature
      icon: mdi:thermometer
#    internal_temperature:
#      name: Internal temperature
      device_class: temperature
      state_class: measurement
      filters:
        - median
    update_interval: 30s
    i2c_id: bus_a

## Override the room temperature from AC with external value from sensor connected to I2C grove port
select:
  - id: update_temp_i2c
    name: ${ext_temperature_control}
    icon: mdi:chart-bell-curve-cumulative
    platform: template
    options:
      - "${ext_mhi}"
      - "${ext_external}"
    initial_option: "${ext_mhi}"
    optimistic: true
    restore_value: true
    entity_category: config
    update_interval: never

interval:
  - interval: 30s
    then:
      - if:
          condition:
            - lambda: 'return id(update_temp_i2c).state == "${ext_external}";'
          then:
            - lambda: |-
                return ((MhiAcCtrl*)id(${deviceid}))->set_room_temperature(id(room_temperature).state);
